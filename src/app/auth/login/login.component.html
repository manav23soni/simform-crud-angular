<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-6">
      <h3 class="mt-2">Login Page</h3>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm.value)">
        <div class="form-group">
          <label for="">Email *</label>
          <input type="text" formControlName="email" placeholder="Enter Email" class="form-control">
          <p *ngIf="loginForm.get('email').invalid && isSubmitted && !!loginFormControls.email.errors.required">
            Please enter email
          </p>
          <p *ngIf="loginForm.get('email').invalid && !loginFormControls.email.errors.required && loginForm.get('email').touched">
            Please enter valid email
          </p>
        </div>
        <div class="form-group">
          <label for="">Password*</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
          <p *ngIf="loginForm.get('password').invalid && isSubmitted && !!loginFormControls.password.errors.required">
            Please enter Password
          </p>
          <p *ngIf="loginForm.get('password').invalid && !loginFormControls.password.errors.required && loginForm.get('password').touched">
            Please enter valid Password
          </p>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
      </form>
      If you don't have account Please<a href="#" [routerLink]="['/signup']"> signup</a>
    </div>
  </div>
</div>
